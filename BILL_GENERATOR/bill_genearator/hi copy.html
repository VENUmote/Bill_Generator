<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <style>
        @media screen and(max-width: 1000px) {
            
        body {
            font-family: "Courier New", monospace;
            background-color: #dcdcdc; /* light grey background */
            margin: 0;
            padding: 0;
        }

        /* Window Styling */
        .window {
            width: 900px;
            margin: 50px auto;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    }
        /* Title Bar */
        .title-bar {
            background-color: #4b4b4b; /* dark gray */
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Content Area */
        .content {
            padding: 20px;
            font-size: 14px;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        /* Billing Details */
        .billing-details {
            margin-bottom: 20px;
        }

        .billing-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .billing-details th, .billing-details td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }

        .billing-details th {
            background-color: #d3d3d3;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 12px;
            background-color: #4b4b4b;
            color: white;
            padding: 5px;
            margin-top: 20px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Minimized Window */
        .minimized {
            width: 200px;
            height: 50px;
            margin: 10px;
            background-color: #4b4b4b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Window Container -->
    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar">
            <span>Billing Software</span>
            <button class="button">Close</button>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <div class="billing-details">
                <!--<h3>Invoice</h3>-->
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>2</td>
                        <td>$100</td>
                        <td>$200</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>1</td>
                        <td>$150</td>
                        <td>$150</td>
                    </tr>
                    <tr>
                        <th colspan="3">Total</th>
                        <th>$350</th>
                    </tr>
                </table>
            </div>

            <button class="button">Generate Bill</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by Vintage Billing Software</p>
        </div>
    </div>

    <!-- Minimized Window Example -->
    <div class="minimized">
        Billing Software
    </div>

</body>
</html>
